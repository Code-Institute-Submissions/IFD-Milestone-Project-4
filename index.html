<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.15.3/tingle.css" integrity="sha512-MoFCK5xaDtWvQZMGG6ZDkkLnIG7sUe3PYpv2nKJh3TP5Ky7G8f82Umpa972Oj6iPmW6LMEFvrR9sDL7p0kTTNw==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.15.3/tingle.min.js" integrity="sha512-plGUER9JkeEWPPqQBE4sdLqBoQug5Ap+BCGMc7bJ8BXkm+VVj6QzkpBz5Yv2yPkkq+cqg9IpkBaGCas6uDbW8g==" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title>Task Tracker</title>
</head>
<body>
  <div class="outlook-container">
    <div class="outlook-content-container">
        <div class="date"></div>
        <div class="location-container">
            <div class="location">
              <p>-</p>
            </div>
            <div class="error-notification"></div>
        </div>
        <div class="weather-container">
            <div class="weather-icon"></div>
            <div class="temp-container">
                <div class="temperature">
                    <p>- °<span>C</span></p>
                </div>
                <div class="min-max-temp">
                    <p>- °<span>C</span> / - °<span>C</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <div class="todo-container">
        <header>
            <input type="text" id="taskInput" placeholder= "Add New Task" autocomplete="off">
            <button class="task-input-btn" id="addTask">
                <i class="fas fa-plus"></i>
            </button>
        </header>
        <div class="content">
            <ul id="taskList"></ul>
        </div>
    </div>
    <div class="delete-buttons">
        <div class="delete-completed">
            <p>Delete Completed Tasks</p>
        </div>
        <div class="reset">
            <p>Delete All Tasks</p>
        </div>
    </div>

    <script src="assets/js/weather.js"></script>
    <script src="assets/js/todo.js"></script>
</body>
</html>

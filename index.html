<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/tingle/tingle.min.css">
    <script src="assets/tingle/tingle.min.js"></script>
    <title>Task Tracker</title>
</head>
<body>
  <div class="outlook-container">
    <div class="outlook-content-container">
        <div class="date"></div>
        <div class="location-continer">
            <div class="location">
              <p>-</p>
            </div>
            <div class="error-notification"></div>
        </div>
        <div class="weather-container">
            <div class="weather-icon"></div>
            <div class="temp-container">
                <div class="temperature">
                    <p>- °<span>C</span></p>
                </div>
                <div class="min-max-temp">
                    <p>- °<span>C</span> / - °<span>C</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <div class="todo-container">
        <header>
            <input type="text" id="input" placeholder= "Add New Todo" autocomplete="off">
            <button class="input-btn" id="addItem">
                <i class="fas fa-plus"></i>
            </button>
        </header>
        <div class="content">
            <ul id="list"></ul>
        </div>
    </div>
    <div class="delete-buttons">
        <div class="delete-completed">
            <p>Delete Completed Tasks</p>
        </div>
        <div class="reset">
            <p>Delete All Tasks</p>
        </div>
    </div>

    <script src="assets/js/weather.js"></script>
    <script src="assets/js/todo.js"></script>
</body>
</html>
